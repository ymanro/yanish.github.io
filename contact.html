        <h1>Contact Us</h1>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Please fill out the form below to contact us.</p>
            <form action="submit_form.php" method="post">
                <fieldset>
                    <legend>Contact Form</legend>
                    
                    <ol>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your name">
                        </li>
                        <li>
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required placeholder="Enter your email">
                        </li>
                        <li>
                            <label for="dob">Date of Birth:</label>
                            <input type="date" id="dob" name="dob">
                        </li>
                        <li>
                            <label>Gender:</label>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </li>
                        <li>
                            <label for="interests">Interests:</label>
                            <input type="checkbox" id="news" name="interests" value="news">
                            <label for="news">Newsletter</label>
                            <input type="checkbox" id="updates" name="interests" value="updates">
                            <label for="updates">Updates</label>
                            <input type="checkbox" id="offers" name="interests" value="offers">
                            <label for="offers">Special Offers</label>
                        </li>
                        <li>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea>
                        </li>
                        <li>
                            <label for="contact_method">Preferred Contact Method:</label>
                            <select id="contact_method" name="contact_method">
                                <option value="email">Email</option>
                                <option value="phone">Phone</option>
                                <option value="mail">Mail</option>
                            </select>
                        </li>
                    </ol>
                    
                    <button type="submit">Submit Request</button>
                    <button type="reset">Reset Form</button>
                </fieldset>
            </form>
        </section>
